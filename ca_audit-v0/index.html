<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ti-apps - Login</title>
  <link rel="stylesheet" href="output.css">
</head>
<body class="flex flex-col h-screen">
  <header class="bg-gray-800 text-white text-center p-4">
    <h1>Ti Parser</h1>
  </header>
  <main class="flex-grow flex justify-center items-center">
    <form id="login-form" class="bg-white p-6 rounded shadow-md w-full max-w-sm">
      <h2 class="text-2xl mb-4">Login</h2>
      <div id="error-message" class="text-red-500 mb-4 hidden">Invalid credentials. Please try again.</div>
      <label for="role" class="block text-sm font-medium text-gray-700">Role:</label>
      <select id="role" name="role" required class="mt-1 mb-4 p-2 border border-gray-300 rounded w-full">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
      <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
      <input type="text" id="username" name="username" required class="mt-1 mb-4 p-2 border border-gray-300 rounded w-full">
      <label for="password" id="password-label" class="block text-sm font-medium text-gray-700 hidden">Password:</label>
      <input type="password" id="password" name="password" class="mt-1 mb-4 p-2 border border-gray-300 rounded w-full hidden">
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-700">Login</button>
    </form>
  </main>
  <footer class="bg-gray-800 text-white text-center p-4">
    <p>&copy; 2024 Tinitiate Technologies Pvt Ltd</p>
  </footer>
  <script src="renderer.js"></script>
</body>
</html>
